<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - R·∫°p Phim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 30px 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me input {
            width: auto;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fadbd8;
            border-radius: 5px;
            display: none;
        }

        .demo-credentials {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 13px;
            color: #555;
            border-left: 4px solid #667eea;
        }

        .demo-credentials strong {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .demo-credentials code {
            background: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #667eea;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 0;
                max-width: 100%;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .login-header {
                padding: 40px 20px;
            }

            .login-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üé¨ ADMIN PANEL</h1>
            <p>H·ªá th·ªëng qu·∫£n l√Ω r·∫°p phim</p>
        </div>
        <div class="login-body">
            <div class="error-message" id="error-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Username</label>
                    <input type="text" id="email" required placeholder="Vui l√≤ng nh·∫≠p admin name ho·∫∑c email">
                </div>
                <div class="form-group">
                    <label for="password">M·∫≠t kh·∫©u</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember" checked>
                    <label for="remember">Ghi nh·ªõ t√¥i</label>
                </div>
                <button type="submit" class="login-btn">ƒêƒÉng Nh·∫≠p</button>
            </form>

          
        </div>
    </div>

    <script src="../js/api-client.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const adminSession = localStorage.getItem('admin');
            if (adminSession) {
                window.location.href = 'index.html';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Validate
            if (!username || !password) {
                errorMessage.textContent = 'Vui l√≤ng nh·∫≠p username v√† password!';
                errorMessage.style.display = 'block';
                return;
            }

            // Call API for admin login
            const response = await APIClient.adminLogin({ username, password });

            if (response.success) {
                // Store admin session
                Storage.setAdmin(response.data.user);
                Storage.setToken(response.data.token);

                // Store credentials if remember me is checked
                if (remember) {
                    localStorage.setItem('adminEmail', username);
                }

                // Redirect to dashboard
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = response.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!';
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // Autofill email if remembered
        window.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('adminEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
