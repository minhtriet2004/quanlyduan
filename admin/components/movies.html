<!-- MOVIES SECTION -->
<section id="movies" class="section">
    <div class="section-header">
        <h1>Quản Lý Phim</h1>
        <button id="add-movie-btn" class="btn btn-primary">
            <i class="fas fa-plus"></i> Thêm Phim
        </button>
    </div>

    <div class="table-responsive">
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Phim</th>
                    <th>Thể Loại</th>
                    <th>Thời Lượng</th>
                    <th>Giá Vé</th>
                    <th>Ngày Phát Hành</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="movies-body">
            </tbody>
        </table>
    </div>
</section>

<!-- MODAL THÊM/SỬA PHIM -->
<div id="movie-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="movie-modal-title">Thêm Phim</h2>
            <button class="modal-close">&times;</button>
        </div>
        <form id="movie-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Tên Phim *</label>
                    <input type="text" id="movie-title" placeholder="VD: WICKED: PHẦN 2" required>
                </div>
                <div class="form-group">
                    <label>Thể Loại *</label>
                    <input type="text" id="movie-genre" placeholder="VD: Nhạc kịch" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Thời Lượng (phút) *</label>
                    <input type="number" id="movie-duration" placeholder="VD: 138" required>
                </div>
                <div class="form-group">
                    <label>Giá Vé (VND) *</label>
                    <input type="number" id="movie-price" placeholder="VD: 12000" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Ngày Phát Hành *</label>
                    <input type="date" id="movie-release-date" required>
                </div>
                <div class="form-group">
                    <label>Trạng Thái *</label>
                    <select id="movie-status" required>
                        <option value="upcoming">Sắp Chiếu</option>
                        <option value="showing">Đang Chiếu</option>
                        <option value="ended">Kết Thúc</option>
                    </select>
                </div>
            </div>
            <div class="form-group full-width">
                <label>Mô Tả</label>
                <textarea id="movie-description" placeholder="Mô tả phim..." rows="3"></textarea>
            </div>
            <div class="form-group full-width">
                <label>Hình Poster Phim *</label>
                <div class="image-upload-container">
                    <input type="file" id="movie-poster-file" accept="image/*" placeholder="Chọn hình">
                    <div id="poster-preview" class="poster-preview"></div>
                    <input type="hidden" id="movie-poster" placeholder="Đường dẫn hình">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-close-btn">Hủy</button>
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </form>
    </div>
</div>
