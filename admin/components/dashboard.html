<!-- DASHBOARD SECTION -->
<section id="dashboard" class="section active">
    <div class="section-header">
        <h1>Dashboard</h1>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon" style="color: #8B5CF6;">
                <i class="fas fa-dollar-sign"></i>
            </div>
            <div class="stat-info">
                <h3>Doanh Thu</h3>
                <p id="total-revenue">0 ₫</p>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon" style="color: #EC4899;">
                <i class="fas fa-ticket-alt"></i>
            </div>
            <div class="stat-info">
                <h3>Tổng Đơn Vé</h3>
                <p id="total-bookings">0</p>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon" style="color: #F59E0B;">
                <i class="fas fa-film"></i>
            </div>
            <div class="stat-info">
                <h3>Phim Đang Chiếu</h3>
                <p id="total-movies">0</p>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon" style="color: #10B981;">
                <i class="fas fa-users"></i>
            </div>
            <div class="stat-info">
                <h3>Tổng Người Dùng</h3>
                <p id="total-users">0</p>
            </div>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="dashboard-card">
            <h2>Đơn Vé Gần Đây</h2>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Khách</th>
                            <th>Phim</th>
                            <th>Tổng Tiền</th>
                            <th>Trạng Thái</th>
                        </tr>
                    </thead>
                    <tbody id="recent-bookings-body">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="dashboard-card">
            <h2>Phim Phổ Biến</h2>
            <div id="popular-movies" style="padding: 20px 0;">
            </div>
        </div>
    </div>
</section>
