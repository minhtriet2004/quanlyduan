<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ﾄ斉ハg nh蘯ｭp / ﾄ斉ハg kﾃｽ</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/notification.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1 class="auth-logo">沁ｬ R蘯P PHIM</h1>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>ﾄ斉ハg Nh蘯ｭp</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">Tﾃｪn ﾄ惰ハg nh蘯ｭp / Email</label>
                        <input type="text" id="login-username" name="username" required placeholder="Nh蘯ｭp tﾃｪn ﾄ惰ハg nh蘯ｭp ho蘯ｷc email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">M蘯ｭt kh蘯ｩu</label>
                        <input type="password" id="login-password" name="password" required placeholder="Nh蘯ｭp m蘯ｭt kh蘯ｩu">
                    </div>
                    <button type="submit" class="btn-submit">ﾄ斉ハg Nh蘯ｭp</button>
                </form>
                <p class="auth-switch">
                    Chﾆｰa cﾃｳ tﾃi kho蘯｣n? 
                    <a href="javascript:void(0);" onclick="switchForm('register')">ﾄ斉ハg kﾃｽ ngay</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form">
                <h2>ﾄ斉ハg Kﾃｽ</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">Tﾃｪn ﾄ惰ハg nh蘯ｭp</label>
                        <input type="text" id="register-username" name="username" required placeholder="Ch盻肱 tﾃｪn ﾄ惰ハg nh蘯ｭp">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required placeholder="Nh蘯ｭp email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">M蘯ｭt kh蘯ｩu</label>
                        <input type="password" id="register-password" name="password" required placeholder="Nh蘯ｭp m蘯ｭt kh蘯ｩu">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Xﾃ｡c nh蘯ｭn m蘯ｭt kh蘯ｩu</label>
                        <input type="password" id="register-confirm" name="confirm_password" required placeholder="Xﾃ｡c nh蘯ｭn m蘯ｭt kh蘯ｩu">
                    </div>
                    <button type="submit" class="btn-submit">ﾄ斉ハg Kﾃｽ</button>
                </form>
                <p class="auth-switch">
                    ﾄ静｣ cﾃｳ tﾃi kho蘯｣n? 
                    <a href="javascript:void(0);" onclick="switchForm('login')">ﾄ斉ハg nh蘯ｭp</a>
                </p>
            </div>
        </div>

        <!-- Background Decoration -->
        <div class="auth-bg">
            <div class="bg-circle circle-1"></div>
            <div class="bg-circle circle-2"></div>
            <div class="bg-circle circle-3"></div>
        </div>
    </div>

    <script src="js/api-client.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/notification.js"></script>
    <script>
        function switchForm(form) {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.remove('active');
            document.getElementById(form + '-form').classList.add('active');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await APIClient.login({
                    username: username,
                    password: password
                });

                if (response.success) {
                    Storage.setUser(response.data.user);
                    Storage.setToken(response.data.token);
                    Notification.success('ﾄ斉ハg nh蘯ｭp thﾃnh cﾃｴng!');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    Notification.error(response.message || 'ﾄ斉ハg nh蘯ｭp th蘯･t b蘯｡i');
                }
            } catch (error) {
                console.error('Login error:', error);
                Notification.error('L盻擁: ' + error.message);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm_password = document.getElementById('register-confirm').value;

            if (password !== confirm_password) {
                Notification.error('M蘯ｭt kh蘯ｩu khﾃｴng kh盻孅');
                return;
            }

            try {
                const response = await APIClient.register({
                    username: username,
                    email: email,
                    password: password
                });

                if (response.success) {
                    Notification.success('ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng! Vui lﾃｲng ﾄ惰ハg nh蘯ｭp');
                    setTimeout(() => {
                        switchForm('login');
                        document.getElementById('loginForm').reset();
                    }, 1500);
                } else {
                    Notification.error(response.message || 'ﾄ斉ハg kﾃｽ th蘯･t b蘯｡i');
                }
            } catch (error) {
                console.error('Register error:', error);
                Notification.error('L盻擁: ' + error.message);
            }
        });
    </script>
</body>
</html>
