<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<header class="header">
    <div class="logo">RẠP PHIM</div>
</header>

<div class="auth-container">
    <div class="auth-card">
        <h2>Đăng ký</h2>
        <div id="error-message" style="color: #e74c3c; display: none; margin-bottom: 15px;"></div>
        <div id="success-message" style="color: #27ae60; display: none; margin-bottom: 15px;"></div>

        <input type="text" id="full_name" placeholder="Họ và tên">
        <input type="text" id="username" placeholder="Tên đăng nhập" autocomplete="username">
        <input type="email" id="email" placeholder="Email">
        <input type="tel" id="phone" placeholder="Số điện thoại (không bắt buộc)">
        <input type="password" id="password" placeholder="Mật khẩu" autocomplete="new-password">
        <input type="password" id="confirm_password" placeholder="Nhập lại mật khẩu" autocomplete="new-password">

        <button id="register-btn">Đăng ký</button>

        <p class="switch">
            Đã có tài khoản?
            <a href="login.html">Đăng nhập</a>
        </p>
    </div>
</div>

<script src="/js/api-client.js"></script>
<script src="/js/storage.js"></script>
<script>
    const registerBtn = document.getElementById('register-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // Check if already logged in
    window.addEventListener('DOMContentLoaded', () => {
        const user = Storage.getUser();
        if (user) {
            window.location.href = 'index.html';
        }
    });

    registerBtn.addEventListener('click', async () => {
        const full_name = document.getElementById('full_name').value.trim();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const password = document.getElementById('password').value;
        const confirm_password = document.getElementById('confirm_password').value;

        // Clear messages
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        // Validation
        if (!full_name || !username || !email || !password || !confirm_password) {
            errorMessage.textContent = 'Vui lòng điền đầy đủ thông tin!';
            errorMessage.style.display = 'block';
            return;
        }

        if (password !== confirm_password) {
            errorMessage.textContent = 'Mật khẩu không trùng khớp!';
            errorMessage.style.display = 'block';
            return;
        }

        if (password.length < 6) {
            errorMessage.textContent = 'Mật khẩu phải có ít nhất 6 ký tự!';
            errorMessage.style.display = 'block';
            return;
        }

        registerBtn.disabled = true;
        registerBtn.textContent = 'Đang xử lý...';

        const response = await APIClient.register({
            username,
            password,
            email,
            full_name,
            phone
        });

        if (response.success) {
            Storage.setUser(response.data);
            Storage.setToken(response.data.token);
            successMessage.textContent = 'Đăng ký thành công! Chuyển hướng...';
            successMessage.style.display = 'block';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        } else {
            // Show detailed error message
            const errorMsg = response.message || response.error || 'Đăng ký thất bại!';
            console.error('Registration error:', response);
            
            // Check if it's a database error
            if (errorMsg.includes('database') || errorMsg.includes('Unknown')) {
                errorMessage.textContent = '⚠️ Lỗi cơ sở dữ liệu: Vui lòng liên hệ quản trị viên. Xem DATABASE_SETUP_REQUIRED.md';
            } else if (errorMsg.includes('already exists')) {
                errorMessage.textContent = '⚠️ ' + errorMsg;
            } else {
                errorMessage.textContent = '❌ ' + errorMsg;
            }
            
            errorMessage.style.display = 'block';
            registerBtn.disabled = false;
            registerBtn.textContent = 'Đăng ký';
        }
    });

    // Allow Enter key to submit
    document.getElementById('confirm_password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            registerBtn.click();
        }
    });
</script>

</body>
</html>
