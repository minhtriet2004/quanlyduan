<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>

<header class="header">
    <div class="logo">RẠP PHIM</div>
</header>

<div class="auth-container">
    <div class="auth-card">
        <h2>Đăng nhập</h2>
        <div id="error-message" style="color: #e74c3c; display: none; margin-bottom: 15px;"></div>

        <input type="text" id="username" placeholder="Tên đăng nhập" autocomplete="username">
        <input type="password" id="password" placeholder="Mật khẩu" autocomplete="current-password">

        <button id="login-btn">Đăng nhập</button>

        <p class="switch">
            Chưa có tài khoản?
            <a href="register.html">Đăng ký</a>
        </p>
    </div>
</div>

<script src="/js/api-client.js"></script>
<script src="/js/storage.js"></script>
<script>
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('error-message');

    // Check if already logged in
    window.addEventListener('DOMContentLoaded', () => {
        const user = Storage.getUser();
        if (user) {
            window.location.href = 'index.html';
        }
    });

    loginBtn.addEventListener('click', async () => {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) {
            errorMessage.textContent = 'Vui lòng nhập tên đăng nhập và mật khẩu!';
            errorMessage.style.display = 'block';
            return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = 'Đang xử lý...';

        const response = await APIClient.login({ username, password });

        if (response.success) {
            Storage.setUser(response.data.user);
            Storage.setToken(response.data.token);
            window.location.href = 'index.html';
        } else {
            errorMessage.textContent = response.message || 'Đăng nhập thất bại!';
            errorMessage.style.display = 'block';
            document.getElementById('password').value = '';
            loginBtn.disabled = false;
            loginBtn.textContent = 'Đăng nhập';
        }
    });

    // Allow Enter key to submit
    document.getElementById('password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            loginBtn.click();
        }
    });
</script>

</body>
</html>
